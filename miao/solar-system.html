<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body>div {
      border-radius: 50%;
      position: absolute;
    }

    #sun {
      width: 120px;
      height: 120px;
      background-color: coral;
      transform: translate((-50%, -50%));
    }

    #earth {
      width: 60px;
      height: 60px;
      background-color: cornflowerblue;
      transform: translate((-50%, -50%));
    }

    #moon {
      width: 30px;
      height: 30px;
      background-color: yellow;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="sun"></div>
  <div id="earth"></div>
  <div id="moon"></div>
</body>
<script>
  let sun = document.querySelector("#sun");
  let earth = document.querySelector("#earth");
  let moon = document.querySelector("#moon");
  let angle1 = 0;
  let angle2 = 0;
  let angle3 = 0;
  function animate(time) {
    angle1 = time * 0.0003;
    angle2 = time * 0.002;
    angle3 = time * 0.004;
    let x1 = Math.cos(angle1) * 200 - 60 + 300;
    let y1 = Math.sin(angle1) * 200 - 60 + 300;
    let x2 = Math.cos(angle2) * 150 + x1 + 60 - 30;
    let y2 = Math.sin(angle2) * 150 + y1 + 60 - 30;
    let x3 = Math.cos(angle3) * 100 + x2 + 30 - 15;
    let y3 = Math.sin(angle3) * 100 + y2 + 30 - 15;
    sun.style.left = x1 + "px";
    sun.style.top = y1 + "px";
    earth.style.left = x2 + "px";
    earth.style.top = y2 + "px";
    moon.style.left = x3 + "px";
    moon.style.top = y3 + "px";
    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>

</html>
