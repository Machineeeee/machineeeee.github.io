<script id="ch0103/17" >
  var x1 = +prompt("请输入x1");
  var y1 = +prompt("请输入y1");
  var x2 = +prompt("请输入x2");
  var y2 = +prompt("请输入y2");
  var x3 = +prompt("请输入x3");
  var y3 = +prompt("请输入y3");

  var a = Math.sqrt((y2 - y1) * (y2 - y1) + (x2 - x1) * (x2 - x1));
  var b = Math.sqrt((y3 - y1) * (y3 - y1) + (x3 - x1) * (x3 - x1));
  var c = Math.sqrt((y3 - y2) * (y3 - y2) + (x3 - x2) * (x3 - x2));
  var p = (a + b + c) / 2;

  var s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
  console.log(s.toFixed(2));
</script>
