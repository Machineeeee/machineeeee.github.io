<script id="ch0104/19">
  function fun() {
    var a = +prompt();
    var b = +prompt();
    var c = prompt();
    var result;
    switch (c) {
      case "+": result = a + b; break;
      case "-": result = a - b; break;
      case "*": result = a * b; break;
      case "/": if (b == 0) {
        console.log("Divided by zero!");
        return;
      }
      else {
        result = a / b;
      }
        break;
      default: console.log("Invaild operator!"); return;
    }

    console.log(result);
  }

  fun();
</script>

<script id="weekday">
  function weekday(year, month) {
    let sum = 0;
    for (let i = 1; i < year; i++) {
      if (i % 400 == 0 || i % 4 == 0 && i % 100 != 0) {
        sum += 366;
      }
      else
        sum += 365;
    }
    for (let i = 1; i < month; i++) {
      switch (i) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: sum += 31; break;
        case 4:
        case 6:
        case 9:
        case 11: sum += 30; break;
        case 2: if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) {
          sum += 29;
        }
        else
          sum += 28;
          break;
        default: return "月份输入错误";
      }
    }
    return ((sum + 1) % 7);
  }

  console.log(weekday(+prompt(), +prompt()));
</script>

  function lcf(x, y) {
    let big, small;
    let c;
    if (x > y) {
      big = x;
      small = y;
    }
    else {
      big = y;
      small = x;
    }

    c = big % small;
    while (c) {
      big = small;
      small = c;
      c = big % small;
    }

    return small;
  }

<script id="sqrt">
  function sqrt(a) {
    let low, high, mid;
    if (a == 1 || a == 0) {
      return a;
    }
    else if (a > 1) {
      low = 0;
      high = a;
    }
    else if (a > 0 && a < 1) {
      low = a;
      high = 1;
    }
    mid = (low + high) / 2;
    while (Math.abs(mid * mid - a) > 1e-6) {
      if (mid * mid > a) {
        high = mid;
        mid = (low + high) / 2;
      }
      else {
        low = mid;
        mid = (low + high) / 2;
      }
    }

    return mid;
  }

    console.log(sqrt(+prompt()).toFixed(3));

</script>
